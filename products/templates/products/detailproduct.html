{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h1>{{object.title}}</h1>
            {{object.timestamp|timesince}} ago <br>
            {% if object.image  %}
                <img src="{{object.image.url}}" class="img-fluid"><br>
            {% endif %}
            {{object.description|linebreaks}}<br>
            {{object.price}}
        </div>
        <div class="col-12 col-md-6">
            {% include "products/snippets/update-cart.html" with product=object cart=cart %}
        </div>
    </div>
</div>
    {% endblock content %}

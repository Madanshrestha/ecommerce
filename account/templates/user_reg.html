{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="text/css", href="{% static 'css/style.css' %}">
<div id='user_register' class="card card-header bg-light">
        <h2 class="text-center" >Register User</h2>
</div>
<div class="container">
    <div class="col col-sm-4"><br>
        <form method="post">{% csrf_token %}
            <div class="form-inline">
                <!-- First Name: {{form.first_name}}
                Last Name: {{form.last_name}} -->
                Username: {{form.username}}
                Email Address: {{form.email}}
                Password : {{form.password}}
                Confirm Password:{{form.password2}}
            </div>

            <input class="btn btn-default" value="Register" type="submit">
        </form>
    </div>

</div>

{% endblock content %}
